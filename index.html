<html>
    <head><title>Minimum Spending Calculator</title></head>
    <body>
        <div style="margin: 50px auto 0 auto; width: 350px">
            <form action="javascript:void(0)">
                <h2>Minimum Spending Calculator</h2>
                <div style="margin: 0 auto; width: 200px"><label style="text-align:center" for="persentase">Percent of Discount</label><br/><input type="text" id="persentase" /> </div>
                <div style="margin: 0 auto; width: 200px"><label style="text-align:center" for="max">Max Discount</label><br/><input type="text" id="max" onfocusin="unformatPriceOnInput(this.id)" onfocusout="formatPriceOnInput(this.id)" /></div>
                <div style="margin: 5px auto; width: 100px"><input type="submit" id="calculate" value="Calculate" onclick="startCalculate()" /></div>
                <div id="result" style="display:none; margin-top: 10px">To get max discount..<br/>
                    Spend at least: <span id="spend"></span><br/>
                    Total Cost: <span id="cost"></span>
                </div>
            </form>
        </div>

        <script>
            function startCalculate() {
                let incrementValue = 100, // ngira-ngira aja haha
                    persentase = parseInt(document.getElementById("persentase").value) / 100,
                    max = parseInt(document.getElementById("max").value.replace(/\./g, '')),
                    minimumSpend = max,
                    current = minimumSpend * persentase;

                while (current < max) {
                    minimumSpend += incrementValue;
                    current = minimumSpend * persentase;
                }

                let cost = minimumSpend - max;
                document.getElementById("result").style["display"] = "block";
                document.getElementById("spend").innerHTML = formatPrice(minimumSpend);
                document.getElementById("cost").innerHTML = formatPrice(cost);
            }

            function unformatPriceOnInput(elementId) {
                let val = document.getElementById(elementId).value;
                val = val.replace(/\./g, '');
                document.getElementById(elementId).value = val;
            }
            function formatPriceOnInput(elementId) {
                let maxDec = 2
                let val = document.getElementById(elementId).value;
                val = formatPrice(val);
                document.getElementById(elementId).value = val;
            }
            function formatPrice(val) {
                val = val.toString().replace(/[^0-9,]/g, '').replace(/\./g, '');
                if (val.includes(',')) {
                    let arr = val.split(',');
                    arr = [arr[0], arr[1]]; // mencegah koma berlebih
                    if (arr[1].length > maxDec) {
                        // batasi desimal
                        arr[1] = arr[1].substring(0, maxDec);
                    }
                    if (arr[1] == '') {
                        // mencegah koma di akhir
                        arr = [arr[0]];
                    }
                    val = arr.join(',');
                }

                val = val.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                return val;
            }
        </script>
    </body>
</html>
